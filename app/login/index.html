<!DOCTYPE html>
<html>
<head>
	<title>3-7 Login Form</title>
	<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div class="container">
		<div class="row">
			<div id="loginContainer" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-lg-offset-4 col-md-offset-4">
			<div class="panel-default">
				<div class="panel-heading" id="loginHeader">
					<h1 class="panel-title" id="loginTitle">
						Login Form
					</h1>
					<span class="glyphicon glyphicon-remove pull-right" id="loginExit">
						
					</span>
				</div>
			</div>
			<div class="panel-body" id="loginBody">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<input id="usernameInput" type="text" placeholder="Username"> 
						<span class="glyphicon glyphicon-user pull-right" id="userIcon">
							
						</span>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<input id="passwordInput" type="password" placeholder="Password"> 
						<span class="glyphicon glyphicon-lock pull-right" id="lockIcon">
							
						</span>
					</div>
				</div>
				<div class="row" id="submitRow">
					<a href=""><btn id="submitBtn" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 btn btn-success">
						Submit
					</btn>
					</a>
					<a href="" class="col-xs-5 col-sm-5 col-md-5 col-lg-6" id="forgotPass">
					Lost Your Password?
					</a>
				</div>
			</div>
				
			</div>
		</div>
	</div>
</body>
</html>
